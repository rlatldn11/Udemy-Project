<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    
    <form action="/marathon">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">

<!-- 라디오 기능 시작 -->
        <div>
            <p>Select a Race:</p>
        </div>

        <P>
        <div>
            <input type="radio" name="stand" id="fun" value="funrun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <!-- input의 id와 lavel의 for을 연결 -->
        <div>
            <input type="radio" name="stand" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="stand" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <!-- 이메일 및 패스워드 기능시작 -->
        </P>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <!-- 박스선택기능 시작 -->
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under18</option>
                <option value="18up">18-30</option>
                <option value="30up">30-50</option>
                <option value="50up">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>

</body>

</html>
